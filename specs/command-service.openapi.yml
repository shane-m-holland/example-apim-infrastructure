openapi: 3.0.3
info:
  title: Command Service (REST)
  version: 1.0.0
  description: 'API generated from XSD schema: http://dint.arbfile.org/standard/v4'
paths:
  "/service":
    post:
      tags:
      - Dev
      - Dev01
      - REST
      summary: ProcessCommand REST
      description: ProcessCommand REST
      operationId: processcommand-rest
      requestBody:
        content:
          application/xml:
            schema:
              "$ref": "#/components/schemas/AFCommand"
            examples:
              AcceptDemand: 
                summary: A Command from either party accepting the Demand or negotiation amount
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-001</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0001</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:AcceptDemand>
                              <n1:Role>Responder</n1:Role>
                              <n1:Message>We agree to the demand terms.</n1:Message>
                          </n1:AcceptDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              AddFYIMessage: 
                summary: A Command which allows either party to add an informative message to a claim.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-002</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0002</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:AddFYIMessage>
                              <n1:Role>Demander</n1:Role>
                              <n1:Message>FYI: Additional documents will be uploaded later today.</n1:Message>
                          </n1:AddFYIMessage>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              AddPayment: 
                summary: A Command from the Demander to add a payment
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-003</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0003</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:AddPayment>
                              <n1:Payment>
                                  <n1:PaymentAmount>2500.00</n1:PaymentAmount>
                                  <n1:GLAcctReference>SUBRO-GL-123</n1:GLAcctReference>
                                  <n1:CheckNumber>CHK-98765</n1:CheckNumber>
                                  <n1:CheckReceivedDate>2025-07-24</n1:CheckReceivedDate>
                                  <n1:Comment>Initial settlement payment</n1:Comment>
                              </n1:Payment>
                          </n1:AddPayment>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              AddPrivateNote: 
                summary: A Command which allows either party to add a private note to a claim.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-004</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0004</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:AddPrivateNote>
                              <n1:Role>Demander</n1:Role>
                              <n1:Message>Internal note - do not disclose to the responder.</n1:Message>
                          </n1:AddPrivateNote>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              CloseDemand: 
                summary: A Command from the Demander to close the demand
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-005</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0005</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:CloseDemand>
                              <n1:Message>Demand settled and payment received.</n1:Message>

                              <n1:CloseDetail>
                                  <n1:CloseType>Settled</n1:CloseType>
                                  <n1:Resolved>true</n1:Resolved>
                              </n1:CloseDetail>

                              <n1:Payment>
                                  <n1:PaymentAmount>2500.00</n1:PaymentAmount>
                                  <n1:CheckNumber>CHK-98766</n1:CheckNumber>
                                  <n1:CheckReceivedDate>2025-07-25</n1:CheckReceivedDate>
                                  <n1:Comment>Final settlement payment</n1:Comment>
                              </n1:Payment>
                          </n1:CloseDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              CorrectDemand: 
                summary: A Command from the Demander to correct the damages
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-006</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0006</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:CorrectDemand>
                              <n1:Damages>
                                  <!-- one of AutoDamages | Comprehensive may appear (both optional) -->
                                  <n1:AutoDamages>1500.00</n1:AutoDamages>

                                  <!-- optional expense line items -->
                                  <n1:RentalExpense>300.00</n1:RentalExpense>
                                  <n1:TowingExpense>0.00</n1:TowingExpense>

                                  <!-- deductible, salvage, total-loss flagâ€”all optional -->
                                  <n1:Deductible>250.00</n1:Deductible>
                                  <n1:TotalLoss>false</n1:TotalLoss>

                                  <!-- required fields -->
                                  <n1:TotalDemand>1550.00</n1:TotalDemand>
                                  <n1:Message>Updated damages to include rental expense and deductible correction.</n1:Message>
                              </n1:Damages>
                          </n1:CorrectDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              CounterOffer: 
                summary: This command will take in a CounterRequest object.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-007</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0007</n1:SubjectClaimNumber>
                          </n1:Source>

                          <n1:CounterOffer>
                              <n1:Role>Responder</n1:Role>

                              <n1:Damages>
                                  <!-- choice: AutoDamages or Comprehensive (both optional); one shown here -->
                                  <n1:AutoDamages>1500.00</n1:AutoDamages>

                                  <!-- optional expense items -->
                                  <n1:RentalExpense>200.00</n1:RentalExpense>

                                  <!-- required fields -->
                                  <n1:Deductible>250.00</n1:Deductible>
                                  <n1:LiabilityPercent>50</n1:LiabilityPercent>
                                  <n1:TotalDemand>1950.00</n1:TotalDemand>
                                  <n1:Message>We propose a 50 % liability split and updated damages.</n1:Message>

                                  <!-- optional flags -->
                                  <n1:AdmitLiability>true</n1:AdmitLiability>
                              </n1:Damages>
                          </n1:CounterOffer>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              CreateDemand: 
                summary: The CreateDemand command creates but does not issue the specified Demand.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-008</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!--â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”  DEMAND IDENTIFIERS  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”-->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0008</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!--â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”  THE NEW DEMAND  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”-->
                          <n1:CreateDemand>
                              <!-- optional but often supplied -->
                              <n1:LossType>Collision</n1:LossType>

                              <!-- required -->
                              <n1:Incident>
                                  <n1:IncidentState>FL</n1:IncidentState>
                                  <n1:IncidentDate>2025-06-15</n1:IncidentDate>
                              </n1:Incident>

                              <!-- optional - shown here for completeness -->
                              <n1:ResponderParty>
                                  <n1:Cocode>CCC789</n1:Cocode>
                                  <n1:CompanyName>Sample Responder Insurance Co.</n1:CompanyName>
                              </n1:ResponderParty>

                              <!-- required -->
                              <n1:DemanderDetails>
                                  <n1:ClaimNumber>DN-123456</n1:ClaimNumber>

                                  <n1:Insured>
                                      <n1:PersonName>
                                          <n1:FirstName>John</n1:FirstName>
                                          <n1:LastName>Doe</n1:LastName>
                                      </n1:PersonName>
                                      <n1:Type>Personal</n1:Type>
                                      <n1:IsDriver>true</n1:IsDriver>
                                  </n1:Insured>
                              </n1:DemanderDetails>

                              <!-- optional but commonly present -->
                              <n1:Damages>
                                  <!-- choose AutoDamages *or* Comprehensive (both optional) -->
                                  <n1:AutoDamages>1500.00</n1:AutoDamages>

                                  <n1:RentalExpense>300.00</n1:RentalExpense>
                                  <n1:TowingExpense>0.00</n1:TowingExpense>

                                  <n1:Deductible>250.00</n1:Deductible>
                                  <n1:TotalLoss>false</n1:TotalLoss>

                                  <n1:LiabilityPercent>100</n1:LiabilityPercent>
                                  <n1:TotalDemand>1550.00</n1:TotalDemand>

                                  <n1:Message>Initial demand creation with estimated damages.</n1:Message>
                              </n1:Damages>
                          </n1:CreateDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              CreateIssueDemand: 
                summary: Issue the specified Demand.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <!-- Correlates this request on your side -->
                      <n1:RequesterGuid>req-009</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!---------------------------  DEMAND IDENTIFIERS  --------------------------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0009</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!---------------------------  ISSUE DEMAND  --------------------------->
                          <n1:CreateIssueDemand>
                              <!-- 0â€¥1 - shown with one AssociatedDemand inside -->
                              <n1:AssociatedDemands>
                                  <n1:AssociatedDemand>
                                      <n1:AssociatedDemandType>Companion</n1:AssociatedDemandType>
                                      <n1:DemandId>D-123450</n1:DemandId>
                                  </n1:AssociatedDemand>
                              </n1:AssociatedDemands>

                              <!-- optional but often helpful -->
                              <n1:LossType>Collision</n1:LossType>

                              <!-- required block -->
                              <n1:Incident>
                                  <n1:IncidentState>TX</n1:IncidentState>
                                  <n1:IncidentLocation>IH-35 &amp; FM-620</n1:IncidentLocation>
                                  <n1:IncidentCity>Austin</n1:IncidentCity>
                                  <n1:IncidentDate>2025-05-30</n1:IncidentDate>
                              </n1:Incident>

                              <!-- required - the company that will receive the issue demand -->
                              <n1:ResponderParty>
                                  <n1:Cocode>CCC789</n1:Cocode>
                                  <n1:Subsid>01</n1:Subsid>
                              </n1:ResponderParty>

                              <!-- required - details about the demanding party -->
                              <n1:DemanderDetails>
                                  <n1:ClaimNumber>DN-987654</n1:ClaimNumber>
                                  <n1:LossFacts>Insured rear-ended responder's vehicle at traffic light.</n1:LossFacts>
                                  <n1:Insured>
                                      <n1:PersonName>
                                          <n1:FirstName>Jane</n1:FirstName>
                                          <n1:LastName>Smith</n1:LastName>
                                      </n1:PersonName>
                                      <n1:Type>Personal</n1:Type>
                                      <n1:IsDriver>true</n1:IsDriver>
                                  </n1:Insured>
                              </n1:DemanderDetails>

                              <!-- required - responder's details -->
                              <n1:ResponderDetails>
                                  <n1:ClaimNumber>RS-432198</n1:ClaimNumber>
                                  <n1:Insured>
                                      <n1:Company>
                                          <n1:CompanyName>Responder Trucking LLC</n1:CompanyName>
                                      </n1:Company>
                                      <n1:Type>Commercial</n1:Type>
                                  </n1:Insured>
                              </n1:ResponderDetails>

                              <!-- required - monetary section -->
                              <n1:Damages>
                                  <!-- choose one branch (AutoDamages vs. Comprehensive); auto shown -->
                                  <n1:AutoDamages>4500.00</n1:AutoDamages>

                                  <n1:RentalExpense>600.00</n1:RentalExpense>
                                  <n1:Deductible>500.00</n1:Deductible>
                                  <n1:TotalLoss>false</n1:TotalLoss>

                                  <!-- liability and total demand are mandatory -->
                                  <n1:LiabilityPercent>75</n1:LiabilityPercent>
                                  <n1:TotalDemand>4600.00</n1:TotalDemand>

                                  <!-- required narrative -->
                                  <n1:Message>Issuing demand for additional damages uncovered post-inspection.</n1:Message>
                              </n1:Damages>

                              <!-- optional supporting docs list omitted for brevity -->
                          </n1:CreateIssueDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              DenyDemand: 
                summary: Notify that the Demand has been denied.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-010</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------- demand identifiers ------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0010</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------- the DenyDemand command ------->
                          <n1:DenyDemand>
                              <!-- required -->
                              <n1:Message>Based on the police report, we deny liability for this loss.</n1:Message>

                              <!-- optional (include when applicable) -->
                              <n1:DenialType>NoLiability</n1:DenialType>
                          </n1:DenyDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              InitiateArbitration: 
                summary: Initiate Arbitration for the specified Demand.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <!-- Client-side correlation -->
                      <n1:RequesterGuid>req-011</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!----------------  DEMAND IDENTIFIERS  ---------------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0011</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!----------------  INITIATE ARBITRATION  ---------------->
                          <n1:InitiateArbitration>
                              <!-- only required field according to Complete.xsd -->
                              <n1:DemandId>123456</n1:DemandId>
                          </n1:InitiateArbitration>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              PendDemand: 
                summary: Notify that the Demand is pending investigation.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-012</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------- demand identifiers ------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0012</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------- PendDemand command ------->
                          <n1:PendDemand>
                              <!-- required free-form explanation -->
                              <n1:Message>
                                  Demand placed in FNOL queue pending police report and initial liability review.
                              </n1:Message>

                              <!-- required enumeration:  FNOL | Investigate -->
                              <n1:PendingType>FNOL</n1:PendingType>
                          </n1:PendDemand>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              Ping: 
                summary: The Ping command to run access to the system.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-013</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!-- demand identifiers -->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0013</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!-- Ping command (only optional CheckStatus element) -->
                          <n1:Ping>
                              <n1:CheckStatus>true</n1:CheckStatus>
                          </n1:Ping>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              ReducePayment: 
                summary: Command to reduce Damages.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-014</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------- demand identifiers ------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0014</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------- ReducePayment command ------->
                          <n1:ReducePayment>
                              <n1:Damages>
                                  <!-- choice: AutoDamages or Comprehensive (either/both optional) -->
                                  <n1:AutoDamages>1500.00</n1:AutoDamages>

                                  <!-- optional expense items -->
                                  <n1:RentalExpense>200.00</n1:RentalExpense>
                                  <n1:Deductible>250.00</n1:Deductible>
                              </n1:Damages>

                              <!-- required -->
                              <n1:LiabilityPercent>60</n1:LiabilityPercent>

                              <!-- optional -->
                              <n1:AdmitLiability>true</n1:AdmitLiability>

                              <!-- required -->
                              <n1:Message>
                                  We are reducing the prior payment based on updated appraisal and
                                  policy-limit considerations.
                              </n1:Message>

                              <!-- optional CurrentOffer block -->
                              <n1:CurrentOffer>
                                  <n1:Amount>500.00</n1:Amount>
                                  <n1:DemandOverrideReason>PolicyLimit</n1:DemandOverrideReason>
                              </n1:CurrentOffer>

                              <!-- optional flag -->
                              <n1:CancelPriorReducedPayment>false</n1:CancelPriorReducedPayment>
                          </n1:ReducePayment>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              Reject: 
                summary: Notify the AF system that the event has been rejected.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-015</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------ demand identifiers ------>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0015</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------ Reject command ------>
                          <n1:Reject>
                              <n1:RejectDemand/>
                              <!--  -- OR --
                              <n1:DemandPackage/>
                              -->
                          </n1:Reject>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              ReplyToRequestForInfo: 
                summary: A Command to reply with a message to a request for information.
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-016</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------------ demand identifiers ------------>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0016</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------------ ReplyToRequestForInfo ------------>
                          <n1:ReplyToRequestForInfo>
                              <!-- required -->
                              <n1:Role>Responder</n1:Role>
                              <n1:Message>
                                  Attached are the police photographs you requested.  
                                  Please confirm receipt and let us know if anything else is needed.
                              </n1:Message>

                              <!-- optional; omit if you do NOT wish to auto-close the info request -->
                              <n1:MarkRequestAsCompleted>true</n1:MarkRequestAsCompleted>
                          </n1:ReplyToRequestForInfo>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              RequestInformation: 
                summary: A Command from either party to request information 
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-017</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!------ demand identifiers ------>
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
                              <n1:SubjectCocode>BBB456</n1:SubjectCocode>
                              <n1:SubjectClaimNumber>CLM-0017</n1:SubjectClaimNumber>
                          </n1:Source>

                          <!------ RequestInformation command ------>
                          <n1:RequestInformation>
                              <n1:Role>Demander</n1:Role>
                              <n1:Message>
                                  Please provide a copy of the final police accident report and any
                                  photographs taken at the scene.
                              </n1:Message>
                          </n1:RequestInformation>
                      </n1:SubrogationCommand>
                  </n1:AFCommand>
              SettleDemand: 
                summary: A Command from the Demander to manually settle the Demand
                value: |
                  <n1:AFCommand xmlns:n1="http://dint.arbfile.org/standard/commands/arb/v5">
                      <n1:RequesterGuid>req-018</n1:RequesterGuid>

                      <n1:SubrogationCommand>
                          <!----------- demand identifiers ----------->
                          <n1:Source>
                              <n1:HandlingCocode>AAA123</n1:HandlingCocode>
