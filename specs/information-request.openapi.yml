                        <DocumentTypes>
                            <DocumentType>AccidentReport</DocumentType>
                            <DocumentType>AdjustersNotes</DocumentType>
                            <DocumentType>ApplicantRecordedStatement</DocumentType>
                            <DocumentType>ApplicantWrittenStatement</DocumentType>
                            <DocumentType>BailmentForm</DocumentType>
                            <DocumentType>CaseLaw</DocumentType>
                            <DocumentType>CoverageDenialLetter</DocumentType>
                            <DocumentType>ComputerizedVehicleRegistrationFee</DocumentType>
