  "/sesCompanies":
    get:
      tags:
      - Dev
      - Dev01
      - REST
      summary: Retrieve SES companies
      description: Returns a list of Settlement Exchange System companies with applications
        and subsidiaries.
      operationId: get-sescompanies
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                "$ref": "#/components/schemas/SESCompanies"
              example: |
                <SESCompanies xmlns="http://dint.arbfile.org/reference/v1">
                    <SESCompany>
                        <Name>BETA INSURANCE CO</Name>
                        <Cocode>04514</Cocode>
                        <SESApplications>
                            <SESApplication>
                                <Name>ESH</Name>
                                <EffectiveDate>2018-04-22T00:00:00.000</EffectiveDate>
                                <ExpirationDate>9999-01-01T00:00:00.000</ExpirationDate>
                            </SESApplication>
                        </SESApplications>
                    </SESCompany>
                </SESCompanies>
  "/demand/id/{DemandID}":
    get:
      summary: Retrieve a demand by ID
      description: Retrieve a demand by ID
      operationId: getDemandById
      parameters:
      - name: DemandID
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: A detailed demand object with party, policy, and incident info
          content:
            application/xml:
              schema:
                "$ref": "#/components/schemas/Demand"
              example: |
                <af:Demand xmlns:af="http://dint.arbfile.org/standard/v1">
                    <af:DemandId>527921</af:DemandId>
                    <af:DemandStatus>Issued</af:DemandStatus>
                    <af:CaseVersion>DhzHOb/Q0i6krwP2erP6Ow==</af:CaseVersion>
                    <af:AssociatedDemands />
                    <af:Incident>
                        <af:IncidentState>FL</af:IncidentState>
                        <af:IncidentDate>2025-05-08</af:IncidentDate>
                    </af:Incident>
                    <af:DemandParties>
                        <af:DemandParty>
                            <af:Role>Demander</af:Role>
                            <af:Company>
                                <af:Cocode>04513</af:Cocode>
                                <af:Subsid>0002</af:Subsid>
                                <af:Name>ALPHA INSURANCE OF FLORIDA</af:Name>
                            </af:Company>
                        </af:DemandParty>
                        <!-- additional DemandParty entries -->
                    </af:DemandParties>
                    <af:DemanderDetails>
                        <af:ClaimPolicyNumber>sjr202505080206-alpha</af:ClaimPolicyNumber>
                        <af:Remittance />
                        <af:Insured>
                            <af:PersonName>
                                <af:LastName>REECE</af:LastName>
                            </af:PersonName>
                            <af:Type>Personal</af:Type>
                            <af:IsDriver>false</af:IsDriver>
                        </af:Insured> <!-- additional DemanderDetails
                        info -->
                    </af:DemanderDetails>
                    <!-- ResponderDetails, Negotiations, etc. -->
                </af:Demand>
  "/document/{DocumentID}/{MemberCocode}":
    get:
      tags:
      - Dev
      - Dev01
      - REST
      summary: Get document details
      description: Get document details
      operationId: getDocumentById
      parameters:
      - name: DocumentID
        in: path
        description: Unique identifier for the document
        required: true
        schema:
          type: string
      - name: MemberCocode
        in: path
        description: Member company code
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response returning document in binary.
components:
  schemas:
    CaseVersion:
      type: string
      xml:
        name: CaseVersion
        namespace: http://dint.arbfile.org/standard/v4
    DemandId:
      type: string
      description: An AF identifier for the demand. This is unique identifier that
        can be used to identify the demand in the AF system.
      pattern: ^\d+$
      xml:
        name: DemandId
        namespace: http://dint.arbfile.org/standard/v4
    StringConstraint100:
      type: string
      maxLength: 100
      xml:
        name: StringConstraint100
        namespace: http://dint.arbfile.org/standard/v4
    CompanyCaseId:
      type: string
      description: The identifier used by the receiving company for the demand. This
        can be optionally supplied by the demander when issuing the demand.
      pattern: ^\d+$
      xml:
        name: CompanyCaseId
        namespace: http://dint.arbfile.org/standard/v4
    Incident:
      type: object
      properties:
        IncidentState:
          $ref: '#/components/schemas/State'
        IncidentLocation:
          $ref: '#/components/schemas/StringConstraint100'
        IncidentCity:
          $ref: '#/components/schemas/StringConstraint40'
        IncidentDate:
          type: string
          format: date
          x-nullable: true
          xml:
            name: date
            namespace: http://dint.arbfile.org/standard/v4
      required:
      - IncidentState
      xml:
        name: Incident
        namespace: http://dint.arbfile.org/standard/v4
    AssociatedDemands:
      type: object
      description: Information on associated demand.
      properties:
        AssociatedDemand:
          $ref: '#/components/schemas/AssociatedDemand'
      xml:
        name: AssociatedDemands
        namespace: http://dint.arbfile.org/standard/v4
    AssociatedDemand:
      type: object
      oneOf:
      - type: object
        properties:
          DemandId:
            $ref: '#/components/schemas/DemandId'
        required:
        - DemandId
      - type: object
        properties:
          CompanyCaseId:
            $ref: '#/components/schemas/CompanyCaseId'
        required:
        - CompanyCaseId
      xml:
        name: AssociatedDemand
        namespace: http://dint.arbfile.org/standard/v4
    Demand:
      type: object
      description: Demand detail information.
      properties:
        DemandId:
          $ref: '#/components/schemas/DemandId'
        CompanyCaseId:
          $ref: '#/components/schemas/CompanyCaseId'
        DemandStatus:
          $ref: '#/components/schemas/DemandStatus'
        CaseVersion:
          $ref: '#/components/schemas/CaseVersion'
        AssociatedDemands:
          $ref: '#/components/schemas/AssociatedDemands'
        Incident:
          $ref: '#/components/schemas/Incident'
        DemandParties:
          $ref: '#/components/schemas/DemandParties'
        DemanderDetails:
          $ref: '#/components/schemas/DemanderDetails'
        ResponderDetails:
          $ref: '#/components/schemas/ResponderDetails'
        Negotiations:
          $ref: '#/components/schemas/Negotiations'
        AttachedDocuments:
          $ref: '#/components/schemas/AttachedDocuments'
      required:
      - DemandId
      - DemandStatus
      - Incident
      - DemandParties
      - DemanderDetails
      - ResponderDetails
      - Negotiations
      xml:
        name: Demand
        namespace: http://dint.arbfile.org/standard/v4
    Negotiations:
      type: object
      properties:
        Negotiation:
          $ref: '#/components/schemas/Negotiation'
      xml:
        name: Negotiations
        namespace: http://dint.arbfile.org/standard/v4
    DemandParties:
      type: object
      properties:
        DemandParty:
          $ref: '#/components/schemas/DemandParty'
      required:
      - DemandParty
      xml:
        name: DemandParties
        namespace: http://dint.arbfile.org/standard/v4
    DemandParty:
      type: object
      properties:
        Role:
          $ref: '#/components/schemas/DemandPartyRole'
        Company:
          $ref: '#/components/schemas/DemandCompany'
      required:
      - Role
      xml:
        name: DemandParty
        namespace: http://dint.arbfile.org/standard/v4
    DemanderDetails:
      type: object
      description: Detail information of the demand party.
      properties:
        ClaimNumber:
          $ref: '#/components/schemas/StringConstraint40'
        PolicyNumber:
          $ref: '#/components/schemas/StringConstraint40'
        InternalReference:
          $ref: '#/components/schemas/StringConstraint40'
        LossFacts:
          $ref: '#/components/schemas/String4000'
        Remittance:
          $ref: '#/components/schemas/Remittance'
        Insured:
          $ref: '#/components/schemas/Insured'
        Driver:
          $ref: '#/components/schemas/Driver'
        RepresentativeContact:
          $ref: '#/components/schemas/SubroRepresentativeContact'
      required:
      - ClaimNumber
      - Insured
      xml:
        name: DemanderDetails
        namespace: http://dint.arbfile.org/standard/v4
    ResponderDetails:
      type: object
      description: Detail information of the response party.
      properties:
        ClaimNumber:
          $ref: '#/components/schemas/StringConstraint40'
        PolicyNumber:
          $ref: '#/components/schemas/StringConstraint40'
        InternalReference:
          $ref: '#/components/schemas/StringConstraint40'
        Insured:
          $ref: '#/components/schemas/Insured'
        Driver:
          $ref: '#/components/schemas/Driver'
        RepresentativeContact:
          $ref: '#/components/schemas/SubroRepresentativeContact'
      xml:
        name: ResponderDetails
        namespace: http://dint.arbfile.org/standard/v4
    Remittance:
      type: object
      description: Type to describe remittance information for a party
      properties:
        RemitTo:
          $ref: '#/components/schemas/Cocode'
        Address:
          $ref: '#/components/schemas/Address'
        Phone:
          $ref: '#/components/schemas/Phone'
      xml:
        name: Remittance
        namespace: http://dint.arbfile.org/standard/v4
    Insured:
      type: object
      description: Insured information.
      properties:
        Type:
          $ref: '#/components/schemas/InsuredType'
        IsDriver:
          type: boolean
          x-nullable: true
          xml:
            name: boolean
            namespace: http://dint.arbfile.org/standard/v4
        LineOfInsurance:
          $ref: '#/components/schemas/LineOfInsurance'
      required:
      - Type
      oneOf:
      - type: object
        properties:
          PersonName:
            type: object
            properties:
              FirstName:
                $ref: '#/components/schemas/StringConstraint40'
              LastName:
                $ref: '#/components/schemas/StringConstraint40'
            required:
            - LastName
        required:
        - PersonName
      - type: object
        properties:
          Company:
            $ref: '#/components/schemas/StringConstraint40'
        required:
        - Company
      xml:
        name: Insured
        namespace: http://dint.arbfile.org/standard/v4
    InsuredType:
      type: string
      description: Type indicates if coverage is personal or commercial
      enum:
      - Commercial
      - Personal
      xml:
        name: InsuredType
        namespace: http://dint.arbfile.org/standard/v4
    LineOfInsurance:
      type: string
      description: Line of Insurance indicates if coverage is Auto Liability or General
        Liability and is used for Special program cases
      enum:
      - AutoLiability
      - GeneralLiability
      xml:
        name: LineOfInsurance
        namespace: http://dint.arbfile.org/standard/v4
    Driver:
      type: object
      description: Driver information.
      properties:
        FirstName:
          $ref: '#/components/schemas/StringConstraint40'
        LastName:
          $ref: '#/components/schemas/StringConstraint40'
        Bailment:
          type: boolean
          x-nullable: true
          xml:
            name: boolean
            namespace: http://dint.arbfile.org/standard/v4
        Vehicle:
          $ref: '#/components/schemas/Vehicle'
      xml:
        name: Driver
        namespace: http://dint.arbfile.org/standard/v4
    Vehicle:
      type: object
      description: Vehicle information.
      properties:
        Year:
          $ref: '#/components/schemas/Year'
        Make:
          $ref: '#/components/schemas/StringConstraint40'
        Model:
          $ref: '#/components/schemas/StringConstraint40'
        PlateNumber:
          $ref: '#/components/schemas/StringConstraint10'
        PlateState:
          $ref: '#/components/schemas/State'
      xml:
        name: Vehicle
        namespace: http://dint.arbfile.org/standard/v4
    SubroRepresentativeContact:
      type: object
      description: Representative contact information for Subrogation.
      properties:
        FullName:
          $ref: '#/components/schemas/StringConstraint100'
        Address:
          $ref: '#/components/schemas/Address'
        Email:
          $ref: '#/components/schemas/Email'
        Phone:
          $ref: '#/components/schemas/Phone'
      xml:
        name: SubroRepresentativeContact
        namespace: http://dint.arbfile.org/standard/v4
    Address:
      type: object
      description: Address information.
      properties:
        Address1:
          $ref: '#/components/schemas/StringConstraint256'
        Address2:
          $ref: '#/components/schemas/StringConstraint256'
        Attention:
          $ref: '#/components/schemas/StringConstraint100'
        City:
          $ref: '#/components/schemas/StringConstraint100'
        State:
          $ref: '#/components/schemas/State'
        Zip:
          $ref: '#/components/schemas/StringConstraint20'
        Country:
          $ref: '#/components/schemas/StringConstraint03'
      xml:
        name: Address
        namespace: http://dint.arbfile.org/standard/v4
    Email:
      type: string
      description: Email address.
      xml:
        name: Email
        namespace: http://dint.arbfile.org/standard/v4
    Negotiation:
      type: object
      description: Negotiation information.
      properties:
        FromParty:
