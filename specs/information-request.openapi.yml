openapi: 3.0.3
info:
  title: Information Request (REST)
  version: 1.0.0
  description: 'API generated from XSD schema: http://dint.arbfile.org/standard/v4'
paths:
  "/v2/companies":
    get:
      tags:
      - Dev
      - Dev01
      - REST
      summary: Retrieve list of companies
      description: Retrieve list of companies
      operationId: getCompanies
      parameters:
      - name: all
        in: query
        description: When set to true, the service will return all the records for
          member companies
        schema:
          enum:
          - 'true'
          type: string
      - name: download
        in: query
        description: When set to true, downloads the companies.xml file
        schema:
          enum:
          - 'true'
          type: string
      - name: cocodes
        in: query
        description: To retrieve company-specific records; this parameter can take
          a comma separated list
        schema:
          type: string
      - name: fromDate
        in: query
        description: To retrieve the company records, which were updated on or after
          given date
        schema:
          type: string
      - name: toDate
        in: query
        description: To retrieve the company records, which were updated on or before
          the given date
        schema:
          type: string
      responses:
        '200':
          description: A list of companies with subsidiaries and program info
          content:
            application/xml:
              schema:
                "$ref": "#/components/schemas/Companies"
              example: |
                <Companies xmlns="http://dint.arbfile.org/reference/v2">
                    <Company
                        id="2045130000">
                        <Name>ALPHA INSURANCE CO</Name>
                        <Active>true</Active>
                        <Cocode>04513</Cocode>
                        <LiabilityCoverage>true</LiabilityCoverage>
                        <UpdatedDate>2024-02-13T16:43:30.000</UpdatedDate>
                        <Subsidiary id="1045130002">
                            <Name>ALPHA INSURANCE OF FLORIDA</Name>
                            <Active>true</Active>
                            <LiabilityCoverage>true</LiabilityCoverage>
                            <UpdatedDate>2022-12-06T18:20:00.000</UpdatedDate>
                            <Subsid>0002</Subsid>
                            <TotalRecoverySolution>
                                <Active>true</Active>
                                <EffectiveDate>2017-01-17T00:00:00.000</EffectiveDate>
                            </TotalRecoverySolution>
                            <ArbPrograms>
                                <Program>
                                    <Name>Automobile</Name>
                                    <Code>A</Code>
                                    <Active>true</Active>
                                    <ActiveDate>2006-01-01T00:00:00.000</ActiveDate>
                                </Program>
                                <Program>
                                    <Name>Medpay</Name>
                                    <Code>M</Code>
                                    <Active>true</Active>
                                    <ActiveDate>2006-01-01T00:00:00.000</ActiveDate>
                                </Program>
                            </ArbPrograms>
                        </Subsidiary>
                    </Company>
                </Companies>
  "/evidencetypes":
    get:
      tags:
      - Dev
      - Dev01
      - REST
      summary: Get evidence types
      description: Get evidence types
      operationId: getEvidenceTypes
      parameters:
      - name: all
        in: query
        description: "When set to “true”, the service will return all the records
          for the supported evidence \ntypes under all the domains."
        schema:
          enum:
          - 'true'
          - 'false'
          type: string
      - name: domain
        in: query
        description: "When setting the value to the valid domain name, the service
          will return all the \nrecords for the supported evidence types under the
          given domain."
        schema:
          enum:
          - E-SUBROHUB
          - DOCUMENT-SHARING
          - TRS
          type: string
      responses:
        '200':
          description: A list of evidence types
          content:
            application/xml:
              schema:
                "$ref": "#/components/schemas/EvidenceTypes"
              example: |
                <EvidenceTypes xmlns="http://dint.arbfile.org/reference/v1">
